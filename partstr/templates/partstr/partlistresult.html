<div class="card">
    <div class="card-header">
        <small>Resultado: {{ partnumbers_count }} número(s) de parte.</small><br>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">PN</th>
                    <th scope="col">Designación</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Madurez</th>
                    <th scope="col">Prop.</th>
                    <th scope="col">CATIA V5</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for part in partnumbers %}
                <tr>
                    <th scope="row">{{part.partnumber}}</th>
                    <th>{{part.designation}}</th>
                    <th>{{part.pntype}}</th>
                    <th>{{part.status}}</th>
                    <th>
                        <a href="{% url 'partstr:partupdate' part.id %}">
                            <i class='bx bx-cylinder'></i>
                        </a>
                    </th>
                    <th>
                        <a href="{% url 'partstr:catiaload' part.id %}">
                            <i class='bx bx-package' ></i>
                        </a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
