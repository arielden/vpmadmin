{% extends 'base.html' %}

{% block title %}Lista de partes{% endblock %}

{% block content %}
<div>
    <div class="main-content">
        <h2>Listado</h2>
        {% for part in partnumbers %}
        <div>

        </div>
        <div>
            <p>
                <a href="{% url 'partstr:partupdate' part.id%}">{{part.partnumber}}</a>_{{part.designation}}
                <a href="{% url 'partstr:partdelete' part.id%}">Delete!</a>
            </p>
        </div>
        <hr>
        {% endfor %}
        <a href="{{ request.META.HTTP_REFERER }}">Go Back</a>
    </div>
</div>
{% endblock %}
