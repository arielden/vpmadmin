  <style>
    * {margin: 0; padding: 0; list-style: none;}
    .ul-tree .li-tree {
      margin-left: 15px;
      position: relative;
      padding-left: 5px;
    }
    .ul-tree .li-tree::before {
      content: " ";
      position: absolute;
      width: 1px;
      background-color: #000;
      top: 5px;
      bottom: -12px;
      left: -10px;
    }
    body > .ul-tree > .li-tree:first-child::before {top: 12px;}
    .ul-tree .li-tree:not(:first-child):last-child::before {display: none;}
    .ul-tree .li-tree:only-child::before {
      display: list-item;
      content: " ";
      position: absolute;
      width: 1px;
      background-color: #000;
      top: 5px;
      bottom: 7px;
      height: 7px;
      left: -10px;
    }
    .ul-tree .li-tree::after {
      content: " ";
      position: absolute;
      left: -10px;
      width: 10px;
      height: 1px;
      background-color: #000;
      top: 12px;
    }
    </style>
