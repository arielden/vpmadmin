<!-- Modal -->
<form action="{% url 'partstr:partdelete' part.id %}" method="POST">
    {% csrf_token %}
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Atención!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <small>Está seguro que desea eliminar la parte {{part.partnumber}} ?</small>
                    <div>
                        <small>Esta operación no se puede deshacer</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Borrar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>
</form>
