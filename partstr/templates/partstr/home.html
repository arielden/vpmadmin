{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Estructura VPM</h1>
    <p>Acá se admnistra la estructura de ingeniería</p>
    

    <div class="main-content">
        {% if request.user.is_authenticated %}
            <div>
                <a href="{% url 'partstr:partcreate' %}">Crear una parte</a>
            </div>
            <br>
            <div>
                <a href="{% url 'partstr:partlist' request.user.id %}">Lista de partes</a>
                <!-- 'request.user.id' obtiene el id del usuario logueado y lo pasa como argumento -->
            </div>
        {% else %}
            <div>
                <a href="{% url 'partstr:login' %}">Login</a>
            </div>
        {% endif %}
    </div>  
</div>
{% endblock %}
