{% extends 'base.html' %}

{% block title %}Estructura VPM - Login{% endblock %}

{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control custom-input" name="username">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Contraseña:</label>
            <input type="password" class="form-control custom-input" name="password">
        </div>   
        <button type="submit" class="btn btn-primary">Login!</button>
    </form>
<!-- Acá van los íconos de pie de página -->
<div class="hstack gap-4">
    <div class="p-2">
        <a href="{% url 'partstr:home' %}">
            <i class='bx bx-home-alt' ></i>
        </a>
    </div>
</div>
</div>

{% endblock %}
