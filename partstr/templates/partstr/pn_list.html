{% extends 'base.html' %}

{% block title %}Lista de partes{% endblock %}

{% block content %}
<div>
    <div class="main-content">
        <h2>Listado</h2>
        {% for part in partnumbers %}
        <div>
            <p>
                <a href="/partstr/{{part.id}}">{{part.partnumber}}</a>_{{part.designation}}
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
